<!DOCTYPE html>
<html lang="en">
<head>
  <script src = "layout_generator.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Crossword</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Piely's Weekly Crossword ❤️</h1>
  <div id="crossword"></div>
  <button onclick="checkAnswer()">Check Answer</button>

  <form id="add-word-form">
    <h2>Add Your Own Clue</h2>
    <input type="text" id="word" placeholder="Answer" required />
    <input type="text" id="clue" placeholder="Clue" required />
    <button type="submit">Add Word</button>
  </form>
  <script src="script.js"></script>
  
</body>
</html>
