<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Custom Crossword</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Piely's Weekly Crossword ❤️</h1>
  <ul id="clue-list"></ul>

  <h2>➕ Add a New Clue</h2>
  <form id="clue-form">
    <input type="text" id="word" placeholder="Word" required />
    <input type="text" id="clue" placeholder="Clue" required />
    <button type="submit">Add</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
